<!DOCTYPE html>
<html>

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<scripy src="AR.js-master/aframe/build/aframe-ar.js"></script>
    
<a-scene>

	<a-plane
src="https://live.staticflickr.com/4493/36845034384_4c4ab652ac_b.jpg" width="3.5" height="3.5"
rotation="-55 0 0" position="0 -1 0">
</a-plane>
	<a-torus position="0 0.5 0" color="green" radius="0.5"animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">   
</a-torus>
	<a-cylinder color="yellow" height="2" radius="0.05"

 </a-cylinder>
 <a-torus-knot color="orange" radius="0.5"position="1 0.5 0"animayion="property: rotation; to: 0 0 360; loop: true; dur: 10000">
 </a-torus-knot>
 <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" width="2.5" height="1.5" position="0 1 -1">
 </a-plane>

 <a-text value="Ласкаво просимо до VR" color="black"
 width="3" position="-1 0.5 -1"font="ArtScript-msdf.json"negate="false">
</a-text>
 
 <a-camera-static/>
	</a-scene>

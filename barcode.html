<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <a-scene embedded vr-mode-ui="enabled: false" embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-marker preset="hiro">
            <!--<a-box position="0 0.5 0" material="color: red; "></a-box>-->
            <a-entity position="0 0.5 0" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: red;"></a-entity>
            <a-entity position="0 1.5 -1.5" perticle-system="preset: dust: color: yellow; size: 3; "></a-entity>
        </a-marker>

        <a-marker preset="kanji">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
            <a-entity position="0 1.5 -1.5" perticle-system="preset: snow: color: #0000F0; size: 3; "></a-entity>
        </a-marker>

        <a-marker  type="barcode" value='6'>
            <a-entity geometry="primitive: box" material="color: red"
                animation__mouseenter="property: rotation; from:0 0 0; to: 0 0 360; startEvents: mouseenter; dur: 1000;" animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 1000;"> </a-entity>
        </a-marker>

        <a-marker  type="barcode" value='1'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='2'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='3'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='4'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='5'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='7'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='8'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='9'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='10'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-marker  type="barcode" value='11'>
            <a-box position="0 0.5 0" material="color: grey;"></a-box>
        </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
        <a-entity hiro-detected></a-entity>
    </a-scene>
    </html>
